<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantin Smansa - Pesan Makanan Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --primary-dark: #E85D04;
            --secondary: #F7931E;
            --accent: #F48C06;
            --success: #2ECC71;
            --warning: #F39C12;
            --danger: #E74C3C;
            --dark: #2C3E50;
            --gray: #95A5A6;
            --light: #ECF0F1;
            --white: #FFFFFF;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 40px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFF5F0 0%, #FFE8E0 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0;
            background: var(--white);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 30px 20px;
            border-radius: 0 0 30px 30px;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 32px;
            animation: float 3s ease-in-out infinite;
        }

        .header-content h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .header-content p {
            opacity: 0.9;
            font-size: 14px;
        }

        /* Role Selection Cards */
        .role-section {
            padding: 30px 20px;
            animation: fadeIn 0.6s ease;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark);
            text-align: center;
        }

        .role-cards {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .role-card {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .role-card:hover::before {
            transform: scaleY(1);
        }

        .role-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
        }

        .role-icon.buyer {
            background: linear-gradient(135deg, #FFE5E0 0%, #FFD5CC 100%);
        }

        .role-icon.seller {
            background: linear-gradient(135deg, #FFF0E0 0%, #FFE0CC 100%);
        }

        .role-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .role-info p {
            font-size: 13px;
            color: var(--gray);
        }

        .role-arrow {
            margin-left: auto;
            font-size: 20px;
            color: var(--primary);
            transition: transform 0.3s ease;
        }

        .role-card:hover .role-arrow {
            transform: translateX(5px);
        }

        /* Login Styles */
        .login-section {
            padding: 20px;
            animation: fadeIn 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #FFE5E0 0%, #FFD5CC 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            animation: float 3s ease-in-out infinite;
        }

        .login-header h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .login-header p {
            color: var(--gray);
            font-size: 14px;
        }

        .login-form {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-top: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #FAFAFA;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(255,107,53,0.1);
        }

        .form-input::placeholder {
            color: #BBB;
        }

        .input-hint {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(255,107,53,0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,53,0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            margin-top: 10px;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: var(--white);
        }

        .error-message {
            background: #FEE;
            color: var(--danger);
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .error-message.show {
            display: flex;
        }

        /* Dashboard Styles */
        .dashboard {
            background: #F8F9FA;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 20px;
            color: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .dashboard-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .user-info p {
            font-size: 12px;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: var(--white);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-box {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
        }

        .dashboard-content {
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title-sm {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }

        .add-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(255,107,53,0.3);
        }

        /* Menu Cards */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-lg);
        }

        .menu-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #FFE5E0 0%, #FFD5CC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            flex-shrink: 0;
        }

        .menu-details {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .menu-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 18px;
        }

        .menu-time {
            font-size: 12px;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .menu-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .btn-edit {
            background: #E3F2FD;
            color: #1976D2;
        }

        .btn-delete {
            background: #FFEBEE;
            color: #D32F2F;
        }

        /* Order Cards */
        .order-card {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.5s ease;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .order-customer h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .order-customer p {
            font-size: 13px;
            color: var(--gray);
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #FFF3E0;
            color: #E65100;
        }

        .status-process {
            background: #E3F2FD;
            color: #1565C0;
        }

        .status-done {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .order-items {
            margin-bottom: 15px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #EEE;
            font-size: 14px;
        }

        .order-total {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .order-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-accept {
            background: var(--success);
            color: var(--white);
        }

        .btn-process {
            background: var(--primary);
            color: var(--white);
        }

        .btn-chat {
            background: #E3F2FD;
            color: #1976D2;
        }

        /* Buyer Catalog Styles */
        .search-bar {
            background: var(--white);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: none;
            font-size: 15px;
            font-family: inherit;
            outline: none;
        }

        .category-pills {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 5px;
        }

        .category-pill {
            padding: 10px 20px;
            background: var(--white);
            border: 2px solid transparent;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .category-pill.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .food-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .food-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #FFE5E0 0%, #FFD5CC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            position: relative;
        }

        .food-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--primary);
            color: var(--white);
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        .food-info {
            padding: 15px;
        }

        .food-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .food-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .food-time {
            font-size: 12px;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 10px;
        }

        .add-to-cart {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: scale(1.02);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #F5F5F5;
            border-radius: 10px;
            padding: 5px;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--white);
             for (let i = 1; i <= 4; i++) {
                const stepEl = document.getElementById('step' + i);
                stepEl.classList.remove('active', 'completed');
                
                if (i < config.step) {
                    stepEl.classList.add('completed');
                } else if (i === config.step) {
                    stepEl.classList.add('active');
                }
            }
        }

        // Utility Functions
        function showNotif(message) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.classList.add('show');
            setTimeout(() => {
                notif.classList.remove('show');
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('show');
            }
        }

        // Auto refresh for seller
        setInterval(() => {
            if (!document.getElementById('sellerDashboard').classList.contains('hidden')) {
                const currentOrders = JSON.parse(localStorage.getItem('kantin_orders')) || [];
                if (currentOrders.length !== ordersData.length) {
                    ordersData = currentOrders;
                    updateOrderList();
                    updateSellerView();
                }
            }
        }, 5000);
    </script>
</body>
</html>
